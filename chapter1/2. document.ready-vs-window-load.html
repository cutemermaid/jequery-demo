<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>
      //document.ready fires before assets is completely loaded
      $(document).ready(function() { 
        $('<span class="badge badge-primary">Document is ready</span>').appendTo('body');
      });
       //window.load fires after assets is completely loaded
      $(window).load(function(){
        $('<span class="badge badge-secondary">Window is loaded</span>').appendTo('body');
      });
    </script>
  </head>
  <body>
    <h1>$(document).ready vs $(window).load </h1>
    
   
  </body>
</html>
