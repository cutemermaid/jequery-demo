<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>
      //document.ready fires before assets is completely loaded
      $(document).ready(function() {
        $("button").click(function() {
          // $(event.currentTarget).attr("disabled", "disabled");
          $(this).attr("disabled", "disabled");
          $("table").removeClass("d-none");
          arrStudents = [
            { name: "Monika", Email: "monika@", PhoneNo: "9876895645" },
            { name: "Amit", Email: "monika@", PhoneNo: "9876895645" },
            { name: "Gargi", Email: "monika@", PhoneNo: "9876895645" }
          ];
          $(arrStudents).each(function(i) {
            $(
              "<tr><td>" +
                i +
                "</td><td>" +
                this.name +
                "</td><td>" +
                this.Email +
                "</td><td>" +
                this.PhoneNo +
                "</td></tr>"
            ).appendTo("table");
          });
        });
      });
    </script>
  </head>
  <body>
    <button class="btn btn-primary button" type="submit">
      Click here to load student info
    </button>
    <table class="table d-none">
      <thead class="thead-dark">
        <tr>
          <th scope="col">No</th>
          <th scope="col">Name</th>
          <th scope="col">Email Id</th>
          <th scope="col">Phone-No</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
